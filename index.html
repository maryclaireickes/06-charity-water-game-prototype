<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Every Drop Counts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Removed the charity: water logo from the header -->
  <h1>every drop counts</h1>
  <div id="subtitle">get 3 in a row to win</div>
  <div id="container">
    <div id="message">ðŸ’§'s turn</div>
    <!-- Move fact above the board and hide it by default -->
    <div id="fact" class="hidden"></div>
    <div id="board"></div>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 10px;">
      <button id="restart" onclick="restartGame()">Restart Game</button>
      <!-- Level Up slider switch for beginners -->
      <label class="switch" style="display: flex; align-items: center; gap: 10px;">
        <input type="checkbox" id="levelUpToggle">
        <span class="slider"></span>
        <span id="levelUpLabel" class="switch-label">Level Up</span>
      </label>
    </div>
  </div>
  <!-- Add a container around the scoreboard for better styling -->
  <div id="scoreboard-container">
    <div id="scoreboard">
      <div>ðŸ’§: <span id="scoreWater" class="score-number">0</span> of <span class="score-number">3</span></div>
      <div>X: <span id="scoreX" class="score-number">0</span> of <span class="score-number">3</span></div>
    </div>
  </div>

  <!-- Remove the inline <script> block to avoid conflicts with script.js -->
  <script src="script.js"></script>
  <footer id="footer">
    <div>
      <img src="img/cw_logo_horizontal.png" alt="charity: water logo" />
      <div class="description">charity: water is a nonprofit organization bringing clean and safe water to people around the world.</div>
      <div class="footer-links">
        <a href="https://www.charitywater.org/about" target="_blank">About</a>
        <span class="dot">&middot;</span>
        <a href="https://www.charitywater.org/donate" target="_blank" class="donate-button">Donate</a>
        <span class="dot">&middot;</span>
        <a href="https://www.charitywater.org/contact" target="_blank">Contact</a>
      </div>
      <div class="copyright">Â© charity: water 2025</div>
    </div>
  </footer>
</body>
</html>
